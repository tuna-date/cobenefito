require: 
  - rubocop-rails

Layout/LineLength:
  Max: 100

Style/StringLiterals:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/RedundantFetchBlock:
  Enabled: false

Style/SymbolArray:
  Enabled: false

Layout/SpaceInsideArrayLiteralBrackets:
  Enabled: false

Layout/SpaceAroundOperators:
  Enabled: false

Style/Documentation:
  Enabled: false

Rails/FilePath:
  Enabled: false

Layout/ExtraSpacing:
  Enabled: false

Style/GlobalStdStream:
  Enabled: false

Rails/HasManyOrHasOneDependent:
  Enabled: false
